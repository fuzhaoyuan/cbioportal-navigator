version: '3.8'

services:
  # LibreChat service
  librechat:
    image: ghcr.io/danny-avila/librechat:latest
    container_name: librechat
    ports:
      - "3080:3080"
    volumes:
      - librechat-data:/app/client/public
      # Mount LibreChat configuration with MCP server settings
      - ./librechat.yaml:/app/librechat.yaml
    depends_on:
      - cbioportal-navigator
    networks:
      - librechat-network
    environment:
      # Add your LibreChat environment variables here
      - HOST=0.0.0.0
      - PORT=3080
      # Add API keys and other required env vars

  # cBioPortal Navigator MCP Server
  cbioportal-navigator:
    # Use pre-built image from GitHub Container Registry
    image: ghcr.io/YOUR_USERNAME/cbioportal-navigator:latest
    # Or build locally:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: cbioportal-navigator
    ports:
      - "8002:8002"  # SSE port for LibreChat communication
    networks:
      - librechat-network
    environment:
      - CBIOPORTAL_BASE_URL=https://www.cbioportal.org
    restart: unless-stopped

volumes:
  librechat-data:

networks:
  librechat-network:
    driver: bridge
